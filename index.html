<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIVALDO JUNIOR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .icon img {
            width: 35px;
            height: 35px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .icon img:hover {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images2.imgbox.com/01/a0/yT1QqR63_o.jpg" alt="Logo" class="logo">
        <div class="social-icons">
            <a href="https://threads.net" class="icon" target="_blank">
                <img src="https://thumbs2.imgbox.com/a2/02/dHwSozwx_t.png" alt="Threads">
            </a>
            <a href="https://threads.net" class="icon" target="_blank">
                <img src="https://images2.imgbox.com/b0/0d/LKxiGc7J_o.png" alt="Instagram">
            </a>
            <a href="https://x.com" class="icon" target="_blank">
                <img src="https://thumbs2.imgbox.com/9d/76/jffs5wyV_t.png" alt="X">
            </a>
        </div>
    </div>
</body>
</html>
